<div class="form">

  <ul class="tab-group">
    <li class="tab" [ngClass]="{active: activeTab}"><a (click)="switchForm($event)">Sign Up</a></li>
    <li class="tab" [ngClass]="{active: !activeTab}"><a (click)="switchForm($event)">Log In</a></li>
  </ul>

  <div class="tab-content">
    <app-sign-up-form *ngIf="activeTab"></app-sign-up-form>
    <app-login-form *ngIf="!activeTab"></app-login-form>

  </div><!-- tab-content -->

</div> <!-- /form -->
